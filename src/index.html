<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header> 
        <img src="./imagenes/logo-tersapiel2 (1).png" class="logo-tersapiel" alt="logo tersapiel">
    </header>
    <main>
      <h1> Último paso para obtener tus productos de Skincare!!</h1><br><br><br>

      <section id="contenido"> 
        <div class="contenedor1">
          <p class="p1">Carrito <img src="./imagenes/logo-carrito.png" class="logo-carrito" alt=" logo Carrito"></p>
        </div>

        <div class="contenedor2">
            <p class="p2"> Pago con tarjeta de crédito</p> 
              <form action="" id="formulario" class="formulario">
                <label for="numeroTarjeta" id="inputNumero"></label>
                  <input type="tel" id="numeroTarjeta" inputmode="numeric"  pattern="[0-9]"  minlength="16" maxlength="16"  placeholder="Número de tarjeta" required><br> <!--No me sirv e el required y me sale el autocompletao-->
                <label for="nombreTarjeta"></label>
                 <input type="text" id="nombreTarjeta" placeholder="Nombre del titular"><br>
                <div class="mini-contenedor">
                <label for="fecha"></label>
                  <input type="text"id="fecha" placeholder="Fecha de Expiración (MM/AA)" maxlength="4" />
                <label for="codigo"></label>
                  <input type="text" id="codigo" placeholder="CCV" maxlength="3"><br>
                </div>

                  <button type="submit" id="boton" class="boton-validar">Pagar</button>
              </form>
        </div>

        
      </section>

      
    </main>   
    <footer id="footer">
      © 2022, TersaPiel
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
